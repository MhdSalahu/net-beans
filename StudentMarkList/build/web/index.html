<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ABC School |Student Mark List</title>
    <style>
        *{
            box-sizing: border-box;
        }
        body{
            text-align: center;
            font-family: sans-serif;
        }
        table{
            width: 100%; 
            table-layout: fixed; 
            white-space: pre-wrap; 
            word-break: break-word;
            padding: 15px;
        }
        table {
            font-family: arial, sans-serif;
            border-collapse: collapse;
            }

        thead{
            font-weight: bolder;
            padding: 7px;
        }
        td, th {
        border: 1px solid #dddddd;
        padding: 7px;
        }
        input{
            border: 0px solid black;
            width: 100%;
            height: 5vh;
            text-transform:uppercase
        }
        input[type=submit] {
            background-color: #4CAF50;
            color: white;
            width: fit-content;
            margin: 5px;
            padding-inline: 10px;
            font-size: medium;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        input[type=submit]:hover{
            scale: 1.1;
            background-color: #d48831;
        }
        input:focus {
            outline: none;
        }
    </style>
</head>
