<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Namopedia</title>
    <style>
        body{
            box-sizing: border-box;
            padding: 16px;
            font-family: sans-serif;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
            background: rgb(63,94,251);
            background: radial-gradient(circle, rgba(63,94,251,1) 0%, rgba(137,85,195,1) 68%, rgba(169,81,170,1) 84%, rgba(252,70,107,1) 100%);
        }
        .center-box{
            background-color: rgb(178, 188, 236);
            padding: 20px;
            width: fit-content;
            height: fit-content;
            border-radius: 5px;
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.7), 0 6px 20px 0 rgba(0, 0, 0, 0.7);
        }
        input{
            border: none;
            width: 15vw;
            height: 3vh;
            padding: 5px;
            margin: 5px;
            outline: none;
            background-color: #fdfeff;
            border-radius: 5px;
            
        }
        input[type=submit] {
            background-color: #4470b1;
            color: white;
            width: max-content;
            height: max-content;
            font-family: sans-serif;
            font-size: medium;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin:25px;
            margin-left: 15px;
            padding: 10px 20px;
        }
        input[type=submit]:hover{
            scale: 1.1;
            background-color: #5c82bb;
            font-family: sans-serif;
        }
    </style>
</head>
<body>
    <div class="center-box">
        <form action="session.jsp" method="get">
            <input type="text" name="name" placeholder="Enter your name"/>
            <br><br>
            <input type="submit" value="Click here !"/>
        </form>
    </div>
</body>
</html>
